<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/_dist_/index.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Reproductor de video - Mooenz</title>
</head>

<body>
  <main>
    <div class="title-container">
      <h1>Goodbye Angels - Red Hot Chili Peppers</h1>
    </div>
    <div class="main-container">
      <div class="main-container__video">
        <video id="video" class="video" src="./angel.mp4"></video>
        <div class="main-container__controls">
          <div class="container-progress">
            <div class="progress">
              <div class="bar"></div>
            </div>
          </div>
          <div class="main-container__controls-down">
            <div class="main-container__controls-left">
              <i id="play" class="play fas fa-play"></i>
              <i id="pause" class="pause fas fa-pause"></i>
              <i id="mute" class="mute fas fa-volume-mute"></i>
              <i id="nomute" class="nomute fas fa-volume-up"></i>
              <i id="loop" class="loop fas fa-undo-alt"></i>
              <div class="duration-container">
                <p>
                  <span class="time">0:00</span>
                  /
                  <span class="duration">0:00</span>
                </p>
              </div>
            </div>

            <div class="main-container__controls-right">
              <i id="expand" class="expand fas fa-expand"></i>
              <i id="compress" class="compress fas fa-compress"></i>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
</body>

</html>
