<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://mooenz.github.io/workshop-avocato/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="https://mooenz.github.io/workshop-avocato/_dist_/index.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Reproductor de video - Mooenz</title>
</head>

<body class="bg-gray-900">
  <header class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p class="
            text-base
            leading-6
            text-blue-700
            font-semibold
            tracking-wide
            font-bold
            uppercase
          ">
        Reproductor de video
      </p>
      <h3 class="
            mt-2
            text-3xl
            leading-8
            font-extrabold
            tracking-tight
            text-white
            sm:text-4xl sm:leading-10
          ">
        Plapp
      </h3>
      <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-400 mx-auto">
        Puedes reproducir tu lista de video favorita y tener todo el control,
        sin anuncios y totalmente gratis.
      </p>
    </div>
  </header>

  <main>

    <div class="main-container">
      <div class="main-container__video">
        <video id="video" class="video" src="./angel.mp4"></video>
        <div class="main-container__controls show">
          <div class="main-container__controls-left">
            <i id="play" class="play fas fa-play"></i>
            <i id="pause" class="pause fas fa-pause"></i>
            <i id="mute" class="mute fas fa-volume-mute"></i>
            <i id="nomute" class="nomute fas fa-volume-up"></i>
            <i id="loop" class="loop fas fa-undo-alt"></i>
            <div class="duration-container">
              <p>
                <span class="time">0:00</span>
                /
                <span class="duration">0:00</span>
                </p>
            </div>
          </div>
          <div class="main-container__controls-right">
            <i id="expand" class="expand fas fa-expand"></i>
            <i id="compress" class="compress fas fa-compress"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
  <script type="module" src="https://mooenz.github.io/workshop-avocato/_dist_/index.js"></script>
</body>

</html>
